<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNL.dev || Not Found</title>
    <style>
        :root {
            --primary: #0a192f;    /* Very dark blue */
            --secondary: #112240;  /* Dark navy blue */
            --background: #020c1b; /* Darkest blue */
            --surface: #0a192f;    /* Dark blue */
            --text: #e6f1ff;      /* Light blue white */
            --accent: #64ffda;    /* Cyan accent */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .background-wrapper {
            background: linear-gradient(to bottom, var(--background), var(--secondary));
            min-height: 100vh;
        }
        .navbar {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover,
        .nav-links a.active {
            background: var(--accent);
            color: var(--background);
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
        }
        .hero-content {
            text-align: center;
            max-width: 800px;
        }
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--background);
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.25);
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">VNL.dev</div>
                <ul class="nav-links">
                    <li><a href="../index.html" class="active">Home</a></li>
                    <li><a href="../explore.html">Explore</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="hero">
                <div class="hero-content">
                    <h1>404 - Page Not Found</h1>
                    <p>Sorry, the page you are looking for does not exist.</p>
                    <a href="../index.html" class="cta-button">Go Back Home</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
